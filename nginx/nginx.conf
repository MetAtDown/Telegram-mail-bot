server {
    listen 80;
    server_name localhost;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Увеличиваем таймауты для долгих операций
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Увеличиваем максимальный размер запроса для загрузки файлов
    client_max_body_size 50M;

    # Основной маршрут с HTTP Basic Auth
    location / {
        auth_basic "Telegram Mail Bot Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Проксирование к нашему контейнеру
        proxy_pass http://telegram-mail-system:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Поддержка WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Кэширование статических файлов
    location /static/ {
        proxy_pass http://telegram-mail-system:5000/static/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        expires 1d;
    }
}